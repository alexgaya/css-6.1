<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body class="body-login">
    <div class="container-login d-md-flex align-items-center">
        <div class="row m-0">
            <div class="col-12 col-md-8 text-center text-md-left mt-5 mb-5 mb-md-0 pr-0 pr-md-1 mt-md-0 pl-0 pl-md-5">
                <div class="mt-md-4">
                    <h1 class="font-weight-bold text-white">
                        DBFilms.com
                    </h1>
                    <p class="text-light mt-4 mb-0">
                        Puedes entrar usando tu usuario de DBFilms
                    </p>
                    <p class="font-weight-lighter text-white">
                        Para registrate necesitas una invitación
                    </p>
                </div>
            </div>
            <div class="col-12 col-md-4 text-center text-md-left mt-5 mt-md-0">

                <form class="form-login text-white">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control mx-auto ml-md-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Introduce tu email" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control mx-auto ml-md-0" id="exampleInputPassword1" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
